<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>quiz project</title>
  </head>
  <body>

    <h1 class='text-center bg-warning'>QUIZ APP  </h1>
    <div class='text-center bg-info container-fluid '>
        <div class='row pt-3 pb-3'>
            <div class='col-sm-6'>
                <h2>1)  2+2  ?</h2>
                <input type="radio" name="ans_1" value="4">4
                <input type="radio" name="ans_1" value="5">5
                <input type="radio" name="ans_1" value="6">6
                <input type="radio" name="ans_1" value="7">7<br><br>

                <h2>2)  2+5  ?</h2>
                <input type="radio" name="ans_2" value="4">4
                <input type="radio" name="ans_2" value="5">5
                <input type="radio" name="ans_2" value="6">6
                <input type="radio" name="ans_2" value="7">7<br><br>


                <h2>3)  2+4  ?</h2>
                <input type="radio" name="ans_3" value="4">4
                <input type="radio" name="ans_3" value="5">5
                <input type="radio" name="ans_3" value="6">6
                <input type="radio" name="ans_3" value="7">7<br><br>


                <h2>4)  2+1  ?</h2>
                <input type="radio" name="ans_4" value="4">4
                <input type="radio" name="ans_4" value="5">5
                <input type="radio" name="ans_4" value="6">6
                <input type="radio" name="ans_4" value="3">3<br><br>


                <h2>5)  2+8 ?</h2>
                <input type="radio" name="ans_5" value="4">4
                <input type="radio" name="ans_5" value="5">5
                <input type="radio" name="ans_5" value="10">10
                <input type="radio" name="ans_5" value="7">7<br><br>

                <input type="submit" onclick="test()"  class='btn btn-success mb-2' id='btn'><br>
            </div>
            <div class='col-sm-6'>
                <h3> Your Score </h3>
                <h1 id='answer' class="border p-3 w-50 mx-auto"> 0</h1>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function test(){
        let answer=[4,7,6,3,10]
        let score=0
        
        for(let i=1;i<6;i++){
            a=$('input[name=ans_'+i+']:checked').val()
            if (a==answer[i-1]){
                score+=1
            }
        }
        $('#answer').html(score)
        $('#btn').val('Your correct answer is  '+score+'/5')
    }
</script>
    
  </body>
</html>
